<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cardgame</title>
	<link href="css/game.css" rel="stylesheet">
</head>

<body>
<!-- field for cards -->
<div id="field"></div>

<!-- starting screen -->
<div id="startField" class="show">
	<p>
		<span id="changeUser">Change User</span>
		<span id="highscore">Highscores</span>
		<span id="gameStats">Statistics</span>
	</p>
	<p id="playerName"></p>
	<hr />
	
	<label for="boardSize"></label>
	<select name="boardSize" id="boardSize">
		<option value="0" disabled selected>
			Kies een speelveld
		</option>
		<option value="4">4 x 4</option>
		<option value="5">5 x 5</option>
		<option value="6">6 x 6</option>
	</select>						
</div>
<!-- game statistics -->
<div id="turnTimer">
	<p>turns: <span id="turnCount"></span></p>
	<p>found: <span id="found"></span></p>
	<p>time: <span id="minutes">00</span> : <span id="seconds">00</span></p>
	<button id="resetGameBtn">Reset</button>
</div>
<!-- end of game screen -->
<div id="endField" class="show">
	<h2>Congratulations!</h2>
	<p id="newHighscore">All sets are found.</p>
	<p>Completed in <span id="endTurn"></span> turns</p>
	<p>Your time: <span id="endMinutes"></span> : <span id="endSeconds"></span></p>
	<button id="playAgain">Play again?</button>
</div>
<!-- statistics for current player -->
<div id="totalStats" class="show">
	<p >Total games played: <span id="totalPlay"></span></p>
	<p>Total games completed: <span id="totalComplete"></span></p>
	<p>Best game: <span id="bestGame"></span></p>
	<p>Completion: <span id="succesRate"></span></p>
	<button id="totalStatsback">Back</button>
</div>
<!-- switch user -->
<div id="switchUser" class="show">
	<ul id="allUsers"></ul>
	<p>
		<button id="newUser">New user</button>
		<button id="deleteUser">Delete user</button>
		<button id="switchUserBack">Back</button>

	</p>
</div>
<!-- highscore -->
<div id="allHighscores" class="show">
	<p id="hsBtn">
		<button value="4">4 x 4</button>
		<button value="5">5 x 5</button>
		<button value="6">6 x 6</button>
	</p>
	<table id="scores">
		<thead>
			<tr>
				<th>Name</th>
				<th>Turns</th>
				<th>Time</th>
			</tr>
		</thead>
	</table>
	<button id="highscoreBack">Back</button>
</div>


<script src="js/memory.js" type="module"></script>
</body>
</html>
